<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
        <link href="./resources/css/style2.css" rel="stylesheet" type="text/css"/>
        <title></title>
    </h:head>
    <h:body>
        <div id="container" >
            <div id="header">
                <h1>Welcome to our Recruitment System!</h1>  
            </div>
            <div id="Wrapper">
                <div id="content"><br/>
                    <div id ="registration">
                        <h1>Registration:</h1>   
                        <h:form>
                            <p>
                                <h:outputLabel for="Name" value="Name:"/>
                                <h:inputText id="Name" required="true" value="#{accountManager.name}"
                                    requiredMessage="Please enter your name"
                                    validatorMessage="Your name must have at least two letters">
                                    <f:validateLength minimum="2"/>
                                </h:inputText>
                                <h:message for="Name" style="color:red" />   
                                <br/>
                                
                                <h:outputLabel for="Surname" value="Surname: "/>
                                <h:inputText id="Surname" required="true" value="#{accountManager.surname}"
                                    requiredMessage="Please enter your surname"
                                    validatorMessage="Your surname must have at least two letters">
                                    <f:validateLength minimum="2"/>
                                </h:inputText>
                                <h:message for="Surname" style="color:red" /> 
                                <br/>
                                
                                <h:outputLabel for="SSN" value="SSN: "/>
                                <h:inputText id="SSN" value="#{accountManager.ssn}"/>                                
                                <br/>
                                
                                <h:outputLabel for="Email" value="Email: "/>
                                <h:inputText id="Email" required="true" value="#{accountManager.email}" 
                                             requiredMessage="Please enter your email address"
                                             validatorMessage="Invalid email format">
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </h:inputText>
                                <h:message for="Email" style="color:red" />   
                                <br/>
                                
                                <h:outputLabel for="Username" value="Username: "/>
                                <h:inputText id="Username" required="true" value="#{accountManager.username}"
                                            requiredMessage="Please enter your username"
                                            validatorMessage="Your username must have at least two letters">
                                    <f:validateLength minimum="2"/>
                                </h:inputText>
                                <h:message for="Username" style="color:red" /> 
                                <br/>
                                <h:outputLabel for="Password" value="Password: "/>
                                <h:inputSecret id="Password" required="true" value="#{accountManager.password}"
                                            requiredMessage="Please enter your password"
                                            validatorMessage="Your username must have at least two letters">
                                    <f:validateLength minimum="2"/>
                                </h:inputSecret>
                                <h:message for="Password" style="color:red" />
                            </p>
                            <p>
                                <h:outputText rendered="#{!empty accountManager.message}" value="#{accountManager.message}"/>                            
                            </p>
                            <h:commandButton value="Register" action="#{accountManager.register}"/>
                        </h:form>
                    </div>
                    
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </h:body>
</html>
